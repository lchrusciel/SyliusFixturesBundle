framework:
    secret: "Three can keep a secret, if two of them are dead."
    test: ~

doctrine:
    dbal:
        driver: "pdo_sqlite"
        path: "%kernel.project_dir%/var/db.sql"
        charset: UTF8
    orm:
        entity_managers:
            default:
                auto_mapping: true

sylius_fixtures:
    suites:
        default:
            listeners:
                logger: ~
                orm_purger: ~
            fixtures:
                sample:
                    options:
                        samples:
                            - one
        extended:
            listeners:
                suite_loader:
                    options:
                        suites:
                            - "default"
            fixtures:
                sample:
                    options:
                        samples:
                            - two
